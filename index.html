<html lang= "ja">

       <body>
         <header class="title">
           <h1 style=text align = "center">TAMGameCreator ゲームの部屋</h1>

         <div class="contents">
           <article>
             <div class="text" style="background-color:cyan;">第一回(2021/12/27)</div>
             <h2>挨拶</h2>
             <div class="text">皆さん初めまして</div>

               <div class="juxta">
                 <div><div style="text-align:center; width:90%;"><strong>タイトル画面</strong></div><img src="data/image02.jpg" width="90%"></div>

             </div>

           <aside>
             <iframe src="https://tamgamecreator.github.io/update/"width="100%" id="resizableIframe"></iframe>

         <script>
         window.addEventListener('message', (e) => {
           if (e.data.hasOwnProperty('iframeHeight')) {
             const iframe = document.getElementById('resizableIframe'); // resizableIframeはiframeのID名に置き換える
             iframe.style.height = `${e.data.iframeHeight + 50}px`;
           }
         });
         </script>
